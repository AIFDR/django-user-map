{% spaceless %}
  <img class='img-responsive' width='220px' src='{{ MEDIA_URL }}{{ user.image }}'>
  <p class='centered'><b>{{ user.name }}</b></p>
  {% if user.website != "" %}
    <p align='center'><a href='{{ user.website }}' target='_blank'> {{ user.website }}</a><p align='center'>
  {% endif %}
{% endspaceless %}
